{# templates/registration/password_reset_form.html #}
{% extends "base.html" %}
{% block content %}
<h2>Сброс пароля</h2>
<p>Введите ваш e-mail, и мы вышлем ссылку для сброса пароля.</p>
<form method="post">{% csrf_token %}
  {{ form.email.label_tag }}<br>
  {{ form.email }}<br>
  <button type="submit">Отправить</button>
</form>
{% endblock %}
